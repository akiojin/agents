services:
  agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agents

    volumes:
      # プロジェクトディレクトリのマウント
      - .:/agents
      # Claude Code設定の永続化
      - claude_config:/root/.claude
      # Git設定の永続化
      - ~/.gitconfig:/root/.gitconfig:ro
      # Docker in Docker のソケットをマウント（必要に応じて）
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Claude Code用の環境変数
      - ANTHROPIC_API_KEY
      - ENABLE_BACKGROUND_TASKS=1
      - FORCE_AUTO_BACKGROUND_TASKS=1
      # Google AI用の環境変数
      - GOOGLE_API_KEY
      # GitHub統合用
      - GITHUB_TOKEN
      - GITHUB_USERNAME
      - GITHUB_PERSONAL_ACCESS_TOKEN
      # MCP設定
      - MAX_MCP_OUTPUT_TOKENS
    working_dir: /agents
    command: /bin/bash
    stdin_open: true
    tty: true
    networks:
      - agents-network

volumes:
  claude_config:
    driver: local


networks:
  agents-network:
    driver: bridge