services:
  agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agents
    volumes:
      # プロジェクトディレクトリのマウント
      - .:/agents
      # Claude Code設定の永続化
      - claude_config:/root/.claude
      # Git設定の永続化
      - ~/.gitconfig:/root/.gitconfig:ro
      # Docker in Docker のソケットをマウント（必要に応じて）
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Claude Code用の環境変数
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      # Google AI用の環境変数
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # GitHub統合用
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      # MCP設定
      - MAX_MCP_OUTPUT_TOKENS=${MAX_MCP_OUTPUT_TOKENS}
    working_dir: /agents
    command: /bin/bash
    stdin_open: true
    tty: true
    networks:
      - agents-network

  # ChromaDB（シナプス記憶システム用）
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8000
    networks:
      - agents-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  claude_config:
    driver: local
  chroma_data:
    driver: local

networks:
  agents-network:
    driver: bridge