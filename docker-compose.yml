services:
  agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agents
    volumes:
      # プロジェクトディレクトリのマウント
      - .:/agents
      # 設定ファイルの永続化（必要なもののみ）
      - claude_config:/root/.claude
      - dotnet-config:/root/.dotnet
      - ~/.bash_history:/root/.bash_history
      - ~/.gitconfig:/root/.gitconfig
      # Docker in Docker のソケットをマウント
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - MAX_MCP_OUTPUT_TOKENS
      - GEMINI_API_KEY
      - GITHUB_TOKEN
      - GITHUB_PERSONAL_ACCESS_TOKEN
      - GITHUB_USERNAME
      - OPENAPI_MCP_HEADERS
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    working_dir: /agents
    command: bash

volumes:
  claude_config:
    driver: local
  dotnet-config:
    driver: local
